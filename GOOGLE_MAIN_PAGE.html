<!DOCTYPE html>

<html>
    <head>
        <title>GOOGLE</title>
        <link href="GOOGLE_CSS.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8" />
    </head>

    <body>
        <div id="menu_items">
            <p>Gmail</p>
            <p>Images</p>                      
        </div>
        <div id="profile-pic">
            <img src="https://media.licdn.com/dms/image/C4E03AQFqz3fpydR_WA/profile-displayphoto-shrink_200_200/0?e=1570665600&v=beta&t=-nJh1pQILa-6ZZ3tO-NyXRaz-RpHuxoZtVyDDlkkP38" >
        </div>
        <div id="center-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" >
        </div>
        <div id="search-box">
            <input type="text" name="search">
        </div>
        <div id="voice-icon">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
        </div>
        <div id="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div id="apps">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <span>
                <span1>
                <ul id="card">
                    <li><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png">Search</li>
                    <li><img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png">Maps</li>
                    <li><img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">Drive</li>
                    <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png">Calendar</li>
                    <li><img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png">Photos</li>
                    <li><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png">Keep</li>
                </ul>
            </span1>
            </span>
        </div>
    </body>

</html>
